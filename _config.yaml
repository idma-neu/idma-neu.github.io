# site properties and page defaults
title: iDMA-NEU
subtitle: 
description: 东北大学智能数据管理与分析（iDMA-NEU）课题组主要面向大数据和人工智能领域开展交叉研究，包括智能计算系统（GNN系统、图计算系统、大模型RAG、大模型推理加速等）、新型数据库系统（图数据库、时空数据库、向量数据库、GPU数据库、数据湖等）和数据驱动的AI算法（图学习算法、AI for Science等），先后承担国家级纵向项目10余项，企事业合作项目多项，研发了移动、海洋、渔业、电网等多个领域的大数据管理与分析平台。发表CCF A类论文50余篇，B类论文50余篇，中文一级学报论文20余篇，获国内外会议最佳/优秀论文奖等10项，获CCF 自然科学二等奖、辽宁省自然科学学术成果一等奖等奖励。培养CCF 优博2人、CCF信息系统专委优博1人、多人获辽宁省优硕。毕业生进入高新企业核心技术团队或在国内外知名高校任教/读博。欢迎对大数据、数据库、大模型、人工智能等领域感兴趣的本科生、研究生加入团队！
header: images/background.jpg
footer: images/background.jpg
proofer: false

# site social media and other links
links:
  email: guyu@mail.neu.edu.cn
  github: idma-neu

### jekyll settings

# front matter defaults
defaults:
  # all markdown files
  - scope:
      path: ""
    values:
      layout: default
  # markdown files in /_members
  - scope:
      type: "members"
    values:
      layout: member
  # markdown files in /_posts
  - scope:
      type: "posts"
    values:
      layout: post
  # markdown files in /_comm   
  - scope:
      type: "comms"
    values:
      layout: comm
  # markdown files in /_projects
  - scope:
      type: "projects"
    values:
      layout: project
# 【新增】为 awards 设置默认布局（虽然 output: false，但作为数据源建议加上）
  - scope:
      type: "awards"
    values:
      layout: post

collections:
  # generate page for each member
  members:
    output: false
  # generate page for each post false
  posts:
    output: false
  # generate page for each communication
  comms:
    output: true
  # generate page for each communication
  projects:
    output: false
  # 【新增】新增 awards 集合
  awards:
    output: false  # 不需要为每个奖项生成单独的页面，只在列表中显示
    
# jekyll plugins
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at

# code block syntax highlighting
highlighter: rouge

# jekyll theme
theme: null

# sass settings
sass:
  sass_dir: _styles

# force jekyll to include certain files/folders
include:
  - _styles
  - _scripts

# force jekyll to exclude certain files/folders
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
